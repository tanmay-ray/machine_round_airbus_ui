<div class="flex-column-container">
    <h1 class="mat-display-2 title">Sign in</h1>
    <mat-card *ngIf="loginError" class="card transparent-card error border">
        <p>Invalid email or password</p>
    </mat-card>

    <mat-card class="card">
        <mat-card-content>
            <form #loginForm="ngForm">
                <div>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email address</mat-label>
                        <input matInput placeholder="yourname@example.com" type="email" required [(ngModel)]="email"
                            name="email">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="password"
                            name="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <button mat-flat-button color="primary" class="full-width login-btn" [disabled]="loginForm.invalid"
                    (click)="login()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
    <mat-card class="card transparent-card">
        <p>Are you a new user? <a routerLink="../register">Create account</a></p>
    </mat-card>
</div>
